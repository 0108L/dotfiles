# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

# Main modifier
$mainMod = Super # super / meta / windows key

# HACK: customrize
bind = $mainMod, X, exec, $scrPath/logoutlaunch_style2.sh # 4-cubes logout menu
bind = $mainMod+Shift, X, exec, $scrPath/logoutlaunch.sh # normal logout menu
bind = $mainMod, D, exec, $scrPath/keybinds_hint.sh # launch keybinds hints cheetsheet
# HACK: Variety
# trash wallpaper
bind = $mainMod+ALT, t, exec, variety -t # trash wallpaper (Variety)
# next wallpaper
bind = $mainMod+ALT, n, exec, variety -n # next wallpaper (Variety)
bind = $mainMod+ALT+SHIFT, n, exec, variety -n && wal -i $(cat $HOME/.config/variety/wallpaper/wallpaper.jpg.txt) && ~/.config/hypr/scripts/statusbar & # next history wallpaper (Variety)
bind = $mainMod+ALT, right, exec, variety -n # next wallpaper (Variety)
# previous wallpaper
bind = $mainMod+ALT, p, exec, variety -p # previous wallpaper (Variety)
bind = $mainMod+ALT+SHIFT, p, exec, variety -p && wal -i $(cat $HOME/.config/variety/wallpaper/wallpaper.jpg.txt) && ~/.config/hypr/scripts/statusbar & # previous history wallpaper (Variety)
bind = $mainMod+ALT, left, exec, variety -p # previous wallpaper (Variety)
# favorite wallpaper
bind = $mainMod+ALT, f, exec, variety -f # favorite wallpaper (Variety)
# pause wallpaper
bind = $mainMod+ALT, V, exec, variety --toggle-pause # pause wallpaper (Variety)
# resume wallpaper
bind = $mainMod+ALT, R, exec, variety --resume # resume wallpaper (Variety)

# Assign apps
$term = kitty
$IDE = code
$editor = emacs
$editor2 = zeditor
$file = nautilus
# $browser = google-chrome-stable
$browser = zen-browser
$browser2 = thorium-browser
$browser3 = microsoft-edge-stable

# Window/Session actions
bind = $mainMod, Q, exec, $scrPath/dontkillsteam.sh # close focused window
bind = Alt, F4, exec, $scrPath/dontkillsteam.sh # close focused window
bind = $mainMod, Delete, exit, # kill hyprland session
bind = $mainMod, W, togglefloating, # toggle the window between focus and float
bind = $mainMod, G, togglegroup, # toggle the window between focus and group
bind = $mainMod+Shift, G, moveoutofgroup # move the window out of group
# bindl = , F12, fullscreen, # toggle the window between focus and fullscreen
bind = $mainMod, F, fullscreen, 1 # toggle the window between focus and fullscreen (maximized without cover the bar)
bind = $mainMod+Shift, F, fullscreen, 2 # toggle the window between focus and internal maximized
# bind = $mainMod+Ctrl, F, fullscreen, 0 #HACK: toggle the window between focus and window maximized
# bindl = $mainMod, F4, exec, swaylock # launch lock screen
bind = $mainMod, F4, exec, hyprlock # launch lock screen
bind = $mainMod+Shift, P, exec, $scrPath/windowpin.sh # toggle pin on focused window
bind = $mainMod, Backspace, exec, $scrPath/logoutlaunch.sh # launch logout menu
bind = Ctrl+Alt, W, exec, killall waybar || waybar # toggle waybar
# bind = $mainMod, O, toggleopaque # toggle opaque(transparent)
bind = $mainMod, Y, settiled # settle all the float windows

# Application shortcuts
bind = $mainMod, Space, exec, $term # launch float terminal emulator
bind = $mainMod, Return, exec, wezterm # launch tilling wezterm terminal emulator
bind = $mainMod+Shift, Return, exec, foot # launch tilling foot terminal emulator
# bind = $mainMod SHIFT, Y, exec, $term --class clock -T clock -e tty-clock -c -C 7 -r -s -f "%A, %B, %d"
bind = $mainMod, E, exec, $file # launch file manager
bind = $mainMod, C, exec, $editor # launch Emacs
bind = $mainMod+Alt, C, exec, $editor2 # launch Zed
bind = $mainMod+Shift, C, exec, $IDE # launch IDE
bind = $mainMod, B, exec, $browser # launch web browser 1
bind = $mainMod+Shift, B, exec, $browser2 # launch web browser 2
bind = $mainMod+Alt, B, exec, $browser3 # launch web browser 3
bind = $mainMod, N, exec, notion-app # launch Notion
bind = Ctrl+Shift, Escape, exec, $scrPath/sysmonlaunch.sh # launch system monitor (htop/btop or fallback to top)

# Rofi menus
bind = $mainMod, A, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # launch application launcher
bind = ALT, Space, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # launch application launcher
# bind = $mainMod, D, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # launch application launcher
# bind = $mainMod, Tab, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # launch window switcher
# bind = $mainMod, Tab, exec, ags -t 'overview' # launch window switcher
bind = $mainMod, Tab, hyprexpo:expo, toggle # PLUG:toggle overview
# bind = $mainMod+Shift, Tab, overview:toggle # PLUG:toggle overview
bind = $mainMod+Shift, E, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # launch file explorer

# Audio control
bindl  = $mainMod, F1, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindel = $mainMod, F2, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = $mainMod, F3, exec, $scrPath/volumecontrol.sh -o i # increase volume
bindl  = , XF86AudioMute, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, $scrPath/volumecontrol.sh -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, $scrPath/volumecontrol.sh -o i # increase volume

# Media control
bindl  = , XF86AudioPlay, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next # media next
bindl  = , XF86AudioPrev, exec, playerctl previous # media previous

# Brightness control
bindel = $mainMod, F6, exec, $scrPath/brightnesscontrol.sh i # increase brightness
bindel = $mainMod, F5, exec, $scrPath/brightnesscontrol.sh d # decrease brightness

# Move between grouped windows
bind = $mainMod+CTRL , H, changegroupactive, b
bind = $mainMod+CTRL , L, changegroupactive, f

# Screenshot/Screencapture
bind = $mainMod+Shift, S, exec, $scrPath/screenshot.sh sf # partial screenshot capture (frozen screen)
bind = $mainMod+Ctrl, P, exec, $scrPath/screenshot.sh s # partial screenshot capture
bind = $mainMod+Alt, P, exec, $scrPath/screenshot.sh m # monitor screenshot capture
bind = , Print, exec, $scrPath/screenshot.sh p # all monitors screenshot capture

# Custom scripts
bind = $mainMod+Alt, G, exec, $scrPath/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod+Alt, Right, exec, $scrPath/swwwallpaper.sh -n # next wallpaper
bind = $mainMod+Alt, Left, exec, $scrPath/swwwallpaper.sh -p # previous wallpaper
bind = $mainMod+Alt, Up, exec, $scrPath/wbarconfgen.sh n # next waybar mode
bind = $mainMod+Alt, Down, exec, $scrPath/wbarconfgen.sh p # previous waybar mode
bind = $mainMod+Shift, R, exec, pkill -x rofi || $scrPath/wallbashtoggle.sh -m # launch wallbash mode select menu
bind = $mainMod+Shift, T, exec, pkill -x rofi || $scrPath/themeselect.sh # launch theme select menu
bind = $mainMod+Shift, A, exec, pkill -x rofi || $scrPath/rofiselect.sh # launch select menu
bind = $mainMod+Shift, W, exec, pkill -x rofi || $scrPath/swwwallselect.sh # launch wallpaper select menu
bind = $mainMod, V, exec, pkill -x rofi || $scrPath/cliphist.sh c # launch clipboard
bind = $mainMod+Shift, V, exec, pkill -x rofi || $scrPath/cliphist.sh d # delete clipboard history
bind = $mainMod, I, exec, $scrPath/keyboardswitch.sh # switch keyboard layout
bind = $mainMod, F9, exec, pkill -x rofi || $scrPath/screenmode.sh -m # toggle batterysaver on/off or screen on/off
# Move/Change window focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = Alt, Tab, movefocus, d

# Toggle focused window split
bind = $mainMod, P, togglesplit

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces to a relative workspace
bind = $mainMod+Ctrl, Right, workspace, r+1
bind = $mainMod+Ctrl, Left, workspace, r-1

# Move to the first empty workspace
bind = $mainMod+Ctrl, Down, workspace, empty 

# Resize windows
binde = $mainMod+Shift, L, resizeactive, 30 0
binde = $mainMod+Shift, H, resizeactive, -30 0
binde = $mainMod+Shift, K, resizeactive, 0 -30
binde = $mainMod+Shift, J, resizeactive, 0 30

# Move focused window to a workspace
bind = $mainMod+Shift, 1, movetoworkspace, 1
bind = $mainMod+Shift, 2, movetoworkspace, 2
bind = $mainMod+Shift, 3, movetoworkspace, 3
bind = $mainMod+Shift, 4, movetoworkspace, 4
bind = $mainMod+Shift, 5, movetoworkspace, 5
bind = $mainMod+Shift, 6, movetoworkspace, 6
bind = $mainMod+Shift, 7, movetoworkspace, 7
bind = $mainMod+Shift, 8, movetoworkspace, 8
bind = $mainMod+Shift, 9, movetoworkspace, 9
bind = $mainMod+Shift, 0, movetoworkspace, 10

# Move focused window to a relative workspace
bind = $mainMod+Ctrl+Alt, Right, movetoworkspace, r+1
bind = $mainMod+Ctrl+Alt, Left, movetoworkspace, r-1

# Move focused window around the current workspace
bind = $mainMod+Shift+Ctrl, Left, movewindow, l
bind = $mainMod+Shift+Ctrl, Right, movewindow, r
bind = $mainMod+Shift+Ctrl, Up, movewindow, u
bind = $mainMod+Shift+Ctrl, Down, movewindow, d
bind = $mainMod+Ctrl, H, movewindow, l
bind = $mainMod+Ctrl, L, movewindow, r
bind = $mainMod+Ctrl, K, movewindow, u
bind = $mainMod+Ctrl, J, movewindow, d

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize focused window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod+Shift, Z, resizewindow

# Move/Switch to special workspace (scratchpad)
bind = $mainMod+Alt, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Move focused window to a workspace silently
bind = $mainMod+Alt, 1, movetoworkspacesilent, 1
bind = $mainMod+Alt, 2, movetoworkspacesilent, 2
bind = $mainMod+Alt, 3, movetoworkspacesilent, 3
bind = $mainMod+Alt, 4, movetoworkspacesilent, 4
bind = $mainMod+Alt, 5, movetoworkspacesilent, 5
bind = $mainMod+Alt, 6, movetoworkspacesilent, 6
bind = $mainMod+Alt, 7, movetoworkspacesilent, 7
bind = $mainMod+Alt, 8, movetoworkspacesilent, 8
bind = $mainMod+Alt, 9, movetoworkspacesilent, 9
bind = $mainMod+Alt, 0, movetoworkspacesilent, 10

